<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人简历作品集</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- 顶部导航 -->
  <header class="bg-white shadow-md sticky top-0">
    <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold">我的作品集</h1>
      <nav>
        <a href="#about" class="px-3 hover:text-blue-600">简介</a>
        <a href="#ppt" class="px-3 hover:text-blue-600">PPT作品</a>
        <a href="#text" class="px-3 hover:text-blue-600">文字作品</a>
      </nav>
    </div>
  </header>

  <!-- 简介 -->
  <section id="about" class="max-w-5xl mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold mb-4">关于我</h2>
    <p class="leading-relaxed">
      这里写你的个人简介、背景，以及简历中想突出的核心能力。
    </p>
  </section>

  <!-- PPT 展示区 -->
  <section id="ppt" class="bg-white py-12">
    <div class="max-w-5xl mx-auto px-4">
      <h2 class="text-2xl font-bold mb-6">📊 PPT 作品</h2>
      <div class="grid md:grid-cols-2 gap-6">
        <!-- 示例卡片 -->
        <div class="bg-gray-50 rounded-2xl shadow p-4">
          <h3 class="font-semibold text-lg mb-2">商业策划方案</h3>
          <p class="text-sm mb-3">展示市场调研、数据分析与商业策略。</p>
          <a href="你的PPT下载链接或GitHub文件路径" 
             target="_blank"
             class="inline-block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
             查看作品
          </a>
        </div>
        <div class="bg-gray-50 rounded-2xl shadow p-4">
          <h3 class="font-semibold text-lg mb-2">演讲展示</h3>
          <p class="text-sm mb-3">学术报告或公开演讲用的幻灯片。</p>
          <a href="你的PPT路径" 
             target="_blank"
             class="inline-block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
             查看作品
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- 文字作品 -->
  <section id="text" class="max-w-5xl mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold mb-6">📝 文字作品</h2>
    <div class="space-y-6">
      <div class="bg-white shadow rounded-2xl p-4">
        <h3 class="font-semibold text-lg mb-2">研究报告</h3>
        <p class="text-sm mb-3">某某主题的研究与分析，侧重逻辑与数据支持。</p>
        <a href="你的PDF/Markdown路径" target="_blank"
           class="text-blue-500 hover:underline">阅读作品</a>
      </div>
      <div class="bg-white shadow rounded-2xl p-4">
        <h3 class="font-semibold text-lg mb-2">文章/随笔</h3>
        <p class="text-sm mb-3">展示你的写作风格和表达能力。</p>
        <a href="你的文件路径" target="_blank"
           class="text-blue-500 hover:underline">阅读作品</a>
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="bg-gray-900 text-gray-400 py-6 mt-12">
    <div class="max-w-5xl mx-auto text-center">
      <p>© 2025 我的简历作品集 | GitHub Pages</p>
    </div>
  </footer>
</body>
</html>
